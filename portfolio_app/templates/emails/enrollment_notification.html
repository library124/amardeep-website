<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Access Details</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #28a745; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background: #f9f9f9; }
        .access-info { background: white; padding: 15px; margin: 15px 0; border-radius: 5px; border-left: 4px solid #28a745; }
        .footer { text-align: center; padding: 20px; color: #666; }
        .highlight { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Access Details</h1>
        </div>
        
        <div class="content">
            <p>Dear Customer,</p>
            
            <p>You now have access to: <span class="highlight">{{ item_name }}</span></p>
            
            <div class="access-info">
                <h3>Access Instructions:</h3>
                <p>{{ access_instructions }}</p>
            </div>
            
            <p>If you have any questions or need assistance, please don't hesitate to contact us.</p>
        </div>
        
        <div class="footer">
            <p>Best regards,<br>The Team</p>
        </div>
    </div>
</body>
</html>
