<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Amardeep Asode Trading Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .workshop-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            height: 100%;
        }

        .workshop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .workshop-image {
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .workshop-content {
            padding: 25px;
        }

        .workshop-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .workshop-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .workshop-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .meta-item i {
            color: var(--secondary-color);
        }

        .workshop-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-free {
            background: var(--success-color);
            color: white;
        }

        .badge-paid {
            background: var(--warning-color);
            color: white;
        }

        .badge-featured {
            background: var(--accent-color);
            color: white;
        }

        .badge-upcoming {
            background: var(--secondary-color);
            color: white;
        }

        .workshop-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 15px;
        }

        .workshop-price.paid {
            color: var(--warning-color);
        }

        .btn-register {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #2980b9, var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            color: white;
        }

        .participants-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .participants-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            transition: width 0.3s ease;
        }

        .participants-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .filter-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: var(--primary-color);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .no-workshops {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .workshop-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-graduation-cap"></i> Trading Workshops</h1>
            <p>Master the art of trading with expert-led workshops by Amardeep Asode</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="text-white mb-3 mb-md-0">Filter Workshops:</h5>
                </div>
                <div class="col-md-6">
                    <button class="filter-btn active" data-filter="all">All Workshops</button>
                    <button class="filter-btn" data-filter="free">Free</button>
                    <button class="filter-btn" data-filter="paid">Paid</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    <button class="filter-btn" data-filter="featured">Featured</button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading workshops...
        </div>

        <!-- Workshops Grid -->
        <div id="workshops-grid" class="row" style="display: none;">
            <!-- Workshops will be loaded here -->
        </div>

        <!-- No Workshops Message -->
        <div id="no-workshops" class="no-workshops" style="display: none;">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <p>No workshops found matching your criteria.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class WorkshopManager {
            constructor() {
                this.apiBaseUrl = 'http://localhost:8000/api';
                this.workshops = [];
                this.currentFilter = 'all';
                this.init();
            }

            async init() {
                await this.loadWorkshops();
                this.setupEventListeners();
                this.renderWorkshops();
            }

            async loadWorkshops() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/workshops/`);
                    if (response.ok) {
                        this.workshops = await response.json();
                    } else {
                        console.error('Failed to load workshops');
                        this.workshops = [];
                    }
                } catch (error) {
                    console.error('Error loading workshops:', error);
                    this.workshops = [];
                }
            }

            setupEventListeners() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderWorkshops();
                    });
                });
            }

            filterWorkshops() {
                switch (this.currentFilter) {
                    case 'free':
                        return this.workshops.filter(w => !w.is_paid);
                    case 'paid':
                        return this.workshops.filter(w => w.is_paid);
                    case 'upcoming':
                        return this.workshops.filter(w => w.status === 'upcoming');
                    case 'featured':
                        return this.workshops.filter(w => w.is_featured);
                    default:
                        return this.workshops;
                }
            }

            renderWorkshops() {
                const loading = document.getElementById('loading');
                const grid = document.getElementById('workshops-grid');
                const noWorkshops = document.getElementById('no-workshops');

                loading.style.display = 'none';
                
                const filteredWorkshops = this.filterWorkshops();

                if (filteredWorkshops.length === 0) {
                    grid.style.display = 'none';
                    noWorkshops.style.display = 'block';
                    return;
                }

                noWorkshops.style.display = 'none';
                grid.style.display = 'flex';
                grid.innerHTML = filteredWorkshops.map(workshop => this.createWorkshopCard(workshop)).join('');
            }

            createWorkshopCard(workshop) {
                const startDate = new Date(workshop.start_date);
                const participantsPercentage = (workshop.registered_count / workshop.max_participants) * 100;
                
                return `
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="workshop-card">
                            <div class="workshop-image">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="workshop-content">
                                <h3 class="workshop-title">${workshop.title}</h3>
                                <p class="workshop-description">${workshop.short_description}</p>
                                
                                <div class="workshop-meta">
                                    <div class="meta-item">
                                        <i class="fas fa-calendar"></i>
                                        <span>${startDate.toLocaleDateString()}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-clock"></i>
                                        <span>${workshop.duration_display}</span>
                                    </div>
                                    <div class="meta-item">
                                        <i class="fas fa-user"></i>
                                        <span>${workshop.instructor_name}</span>
                                    </div>
                                </div>

                                <div class="workshop-badges">
                                    <span class="badge ${workshop.is_paid ? 'badge-paid' : 'badge-free'}">
                                        ${workshop.is_paid ? '💰 Paid' : '🆓 Free'}
                                    </span>
                                    ${workshop.is_featured ? '<span class="badge badge-featured">⭐ Featured</span>' : ''}
                                    <span class="badge badge-upcoming">🕐 ${workshop.status.charAt(0).toUpperCase() + workshop.status.slice(1)}</span>
                                </div>

                                <div class="workshop-price ${workshop.is_paid ? 'paid' : ''}">
                                    ${workshop.price_display}
                                </div>

                                <div class="participants-bar">
                                    <div class="participants-fill" style="width: ${participantsPercentage}%"></div>
                                </div>
                                <div class="participants-text">
                                    ${workshop.registered_count}/${workshop.max_participants} participants
                                    ${workshop.is_full ? '(Full)' : `(${workshop.spots_remaining} spots left)`}
                                </div>

                                <button class="btn btn-register mt-3" onclick="registerForWorkshop('${workshop.slug}')" ${workshop.is_full ? 'disabled' : ''}>
                                    ${workshop.is_full ? 'Workshop Full' : (workshop.is_paid ? 'Register & Pay' : 'Register Free')}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function registerForWorkshop(slug) {
            // This would typically open a registration modal or redirect to registration page
            alert(`Registration for workshop: ${slug}\n\nThis would typically open a registration form or payment gateway.`);
        }

        // Initialize the workshop manager when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WorkshopManager();
        });
    </script>
</body>
</html>
